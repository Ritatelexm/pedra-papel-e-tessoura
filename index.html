<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Fredoka:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/fav.png" type="img/fav.png" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Pedra, Papel, Tesoura</title>
</head>
<body>
    <header>
        <h1>Pedra, Papel, Tesoura</h1>
    </header>

    <main>
        <section class="jogador">
            <h3>Jogador: <span>Escolha uma opção</span></h3>
            <div class="opcao opcao-jogador">
                <div>
                    <img opt="pedra" src="img/pedra.png" alt="" onclick="play('pedra')">
                </div>
                <div>
                    <img opt="papel" src="img/papel.png" alt="" onclick="play('papel')">
                </div>
                <div>
                    <img opt="tesoura" src="img/tesoura.png" alt="" onclick="play('tesoura')">
                </div>
            </div>
        </section>

        <section class="resultado">
            <h3>Resultado:</h3>
            <p id="resultado"></p>
        </section>

        <section class="placar">
            <h3>Placar</h3>
            <p>Jogador: <span id="score-jogador">0</span></p>
            <p>Computador: <span id="score-computador">0</span></p>
        </section>

        <section class="computador">
            <h3>Computador</h3>
            <div class="opcao opcao-computador">
                <div>
                    <img opt="pedra" src="img/pedra.png" alt="">
                </div>
                <div>
                    <img opt="papel" src="img/papel.png" alt="">
                </div>
                <div>
                    <img opt="tesoura" src="img/tesoura.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
